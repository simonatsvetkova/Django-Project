{% extends 'index.html' %}

{% block 'body' %}

    {% load static %}


    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="{{ requests.car_picture.url }}" style="width:100%" alt="">
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 20%">
                        <h3>Name: {{ requests.user }}</h3>
                        <h3>Info: {{ requests.ride_id }}</h3>
                        <h3>Comments: {{ requests.comments }}</h3>

                        {% if is_user_offer %}
                            <a href="{% url 'carpool:request-delete' requests.id %}" class="btn btn-danger">Delete</a>
                        {% endif %}


                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
