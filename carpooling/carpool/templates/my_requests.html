{% extends 'index.html' %}

{% block 'body' %}

{% load static %}

<div class="container" style="margin-top: 5%;">
    <div class="row">
        {% for r in request %}
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{r.driver}}</h5>
                    <h5 class="card-title">{{r.ride_id}}</h5>

                    <a href="{% url 'carpool:request-details' r.pk %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
