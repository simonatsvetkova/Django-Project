{% extends 'index.html' %}

{% block 'body' %}

{% load static %}

<div class="row">
        <div class="col-lg-12 text-center">
            <h1>Are you sure you want to delete {{offers.id}}?</h1>
            <div class="row">
                     <div class="col-lg-6">
                         <form method="post">
                            {% csrf_token %}
                                <input type="submit" value="Confirm" class="btn btn-danger" />
                         </form>
                    </div>
                    <div class="col-lg-6">
                        <a  href="{% url 'carpool:offer-details' offers.id %}" class="btn btn-primary">No, go back</a>
                    </div>
            </div>
        </div>
    </div>

{% endblock %}
