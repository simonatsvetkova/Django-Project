{% extends 'index.html' %}

{% block 'body' %}

<div class="row">

    <div class="col-lg-6">

        <form style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" method="post" action="{% url 'create-offer' %}">

    </div>

</div>


{% endblock %}
