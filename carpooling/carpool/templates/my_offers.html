{% extends 'index.html' %}

{% block 'body' %}

{% load static %}

<div class="container" style="margin-top: 5%;">
    <div class="row">
        {% for offer in offers %}
        <div class="col-lg-4">
            <div class="card" style="width: 18rem;">
                <img src="{{offer.car_picture}}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{offer.driver}}</h5>
                    <p class="card-text">{{offer.number_of_seats}}</p>
                    <p class="card-text">{{offer.start_location}}</p>

                    <a href="{% url 'carpool:details' offer.id %}" class="btn btn-primary">Details</a>
                    <!--<a href="{% url 'animals:delete' offer.id %}" class="btn btn-danger">Delete</a>-->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
