{% extends 'index.html' %}

{% block 'body' %}

    {% load static %}

    <div class="container" style="margin-top: 5%;">
        <div class="row">

            {% if not offers %}
                <h1>No offers yet. <a href="{% url 'carpool:create-offer' %}">Create one?</a></h1>
            {% endif %}

            {% for offer in offers %}
                <div class="col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ offer.car_picture.url }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ offer.driver }}</h5>
                            <p class="card-text">{{ offer.number_of_seats }}</p>
                            <p class="card-text">{{ offer.start_location }}</p>

                            <a href="{% url 'carpool:offer-details' offer.id %}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
