{% extends 'index.html' %}

{% block 'body' %}


<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

        <form style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%" method="post" action="{% url 'signup' %}">
            <h2>Sign up</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Sign up</button>
            <span>Already have an account?<a href="{% url 'login' %}" style="color:orange">Sign in</a></span>

        </form>
    </div>
    <div class="col-lg-3"></div>
</div>


{% endblock %}
