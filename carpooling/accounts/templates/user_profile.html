{% extends 'index.html' %}

{% block 'body' %}

    {% load static %}


    <h1>Hello, {{ user.username }}!</h1>

    <img src="{{ user.profile_picture }}" alt="profile_pic" class="img-thumbnail"/>

    <h1><a href="" class="btn btn-primary">Edit profile</a></h1>

    <div class="row" style="margin-top:10%">
        <div class="col-lg-6 text-center">
            <img class="rounded-circle" src="https://www.dcu.ie/sites/default/files/iss/images/Icons_V2-01.png"
                 alt="Generic placeholder image" width="140" height="140">
            <h2>Change password</h2>
            <p><a class="btn btn-primary" href="{% url 'accounts:password_change' %}" role="button">View details
                &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-6 text-center">
            <img class="rounded-circle"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnhLedyw4Kh3wkzJD0ytWGHTQF01pqJ0N5l8CO9n4MmZoxF71rmQ"
                 alt="Generic placeholder image" width="140" height="140">
            <h2>Reset password</h2>
            <p><a class="btn btn-primary" href="{% url 'accounts:password_reset' %}" role="button">View details
                &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <h3><a href="{% url 'accounts:logout' %}" class="btn btn-primary">Logout</a></h3>
        </div>
    </div>

{% endblock %}
