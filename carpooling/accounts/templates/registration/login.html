{% extends 'index.html' %}

{% block 'body' %}

<div class="row">
    <div class="col-lg-6">
        <img style="width:100%"
             src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2015/03/mobile-security-laptop-fingerprint-730x442.jpg"
             alt="">
    </div>
    <div class="col-lg-6">
        <form style="border: 1px solid grey; margin: 0% 0%; padding: 10% 5%" method="post">
             <div class="form-group">
            <h2>Login</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <br>
            <br>
            <p class="block">New to Carpooling?<a style="color:orange" href="{% url 'accounts:signup' %}"> Create an account</a></p>
            <p class="block">Forgot Password?<a style="color:orange" href="{% url 'accounts:password_reset' %}">Click here</a></p>
             </div>

        </form>
    </div>
</div>


{% endblock %}
